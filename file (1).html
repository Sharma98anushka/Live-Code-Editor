<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="editor-container">
        <div class="editor">
            <h3>HTML</h3>
            <textarea id="html" placeholder="Write your HTML code here"></textarea>
        </div>
        <div class="editor">
            <h3>CSS</h3>
            <textarea id="css" placeholder="Write your CSS code here"></textarea>
        </div>
        <div class="editor">
            <h3>JavaScript</h3>
            <textarea id="js" placeholder="Write your JavaScript code here"></textarea>
        </div>
    </div>

    <div class="output-container">
        <h3>Live Preview</h3>
        <div class="action-buttons">
            <button id="updatePreview">Update Preview</button>
            <button id="downloadOutput">Download Output</button>
        </div>
        <iframe id="output" width="100%" height="400px"></iframe>
    </div>

    <script src="new.js"></script>
</body>
</html>
